name: Publish Package

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
#  test:
#    uses: ./.github/workflows/_test.yml

  publish:
#    needs: test
    if: github.ref == 'refs/heads/main'
    # NOTE: change this to "production" on real repos
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (publish started)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"ðŸš€ *Publishing started*: \`${{ github.repository }}@${{ github.ref_name }}\`\nTriggered by: \`${{ github.actor }}\`\nVersion bump: \`${{ github.event.inputs.update_type }}\`\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View on GitHub>\"
            }" \
            "$SLACK_WEBHOOK_URL"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      # TODO: make this optional (i.e. rebuild, republish, for whichever reason)
      - name: Bump version
        id: bump
        run: |
          poetry version ${{ github.event.inputs.update_type }}
          new_version=$(poetry version | awk '{print $2}')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
      - name: Commit version bump and tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -am "Bump ${{ github.event.inputs.update_type }} version to ${{ steps.bump.outputs.new_version }}"
          git tag "v${{ steps.bump.outputs.new_version }}"
          # TODO: switch from PAT to App before it expires in June 2026
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin HEAD --tags
      - name: Build library
        run: poetry build --format sdist
      - name: Archive library
        uses: actions/upload-artifact@v4
        with:
          name: library
          path: dist/*.tar.gz
      - name: Publish to PyPI
        run: |
          # note: this is temp for test-pypi only
          poetry config repositories.test-pypi https://test.pypi.org/legacy/
          poetry publish ${{ vars.PUBLISH_ARGS }}
      - name: Notify
        run: echo "Published version ${{ steps.bump.outputs.new_version }} (${{ github.event.inputs.update_type }})"
      - name: Notify Slack (publish done)
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"âœ… Published version ${{ steps.bump.outputs.new_version }}\nSource: \`${{ github.repository }}@${{ github.ref_name }}\`\nTriggered by: \`${{ github.actor }}\`\nVersion bump: \`${{ github.event.inputs.update_type }}\`\nðŸ”— <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View on GitHub>\"
            }" \
            "$SLACK_WEBHOOK_URL"
