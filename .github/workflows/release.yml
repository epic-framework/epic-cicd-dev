name: Release

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      pypi_target:
        description: "PyPI target"
        required: true
        default: "Test PyPI"  # TODO:! change to production in a real job
        type: choice
        options:
          - "PyPI Prod"
          - "Test PyPI"

jobs:
  kickoff:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (publish started)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @- "$SLACK_WEBHOOK_URL" <<EOF
            {
              "text": "⚙️ *Release started*: \`${{ github.repository }}@${{ github.ref_name }}\`\nTriggered by: \`${{ github.actor }}\`\nVersion bump: \`${{ github.event.inputs.update_type }}\`${{ github.event.inputs.pypi_target == 'Test PyPI' && ' (test pypi)' || '' }}\n🔗 <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View on GitHub>"
            }
          EOF

  test:
    needs: kickoff
    uses: ./.github/workflows/_test.yml

  publish:
    environment: production
    needs: test
    permissions:
      id-token: write
      contents: read
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      - name: Bump version
        id: bump
        run: |
          poetry version ${{ github.event.inputs.update_type }}
          new_version=$(poetry version | awk '{print $2}')
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
      - name: Commit version bump and tag
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git commit -am "Bump ${{ github.event.inputs.update_type }} version to ${{ steps.bump.outputs.new_version }}"
          git tag "v${{ steps.bump.outputs.new_version }}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin HEAD --tags
      - name: Build library
        run: poetry build --format sdist
      - name: Archive library
        uses: actions/upload-artifact@v4
        with:
          name: library
          path: dist/*.tar.gz
      - name: Publish to PyPI
        if: ${{ github.event.inputs.pypi_target == 'PyPI Prod' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
      - name: Publish to TestPyPI
        if: ${{ github.event.inputs.pypi_target == 'Test PyPI' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Notify
        run: echo "Published version ${{ steps.bump.outputs.new_version }} (${{ github.event.inputs.update_type }})"
      - name: Notify Slack (publish done)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @- "$SLACK_WEBHOOK_URL" <<EOF
            {
              "text": "✅ *Published version ${{ steps.bump.outputs.new_version }}* for \`${{ github.repository }}\`${{ github.event.inputs.pypi_target == 'Test PyPI' && ' (test pypi)' || '' }}\n🔗 <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View on GitHub>"
            }
          EOF

  notify_failure:
    environment: production
    needs: [test, publish]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (test or publish failure)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data @- "$SLACK_WEBHOOK_URL" <<EOF
            {
              "text": "❌ *Release process failed* for \`${{ github.repository }}\`${{ github.event.inputs.pypi_target == 'Test PyPI' && ' (test pypi)' || '' }}.\nCheck logs: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
            }
          EOF
